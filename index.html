<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .validation, .selectvalidation, .checkvalidation {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <section class="form-section py-5 my-5">
        <div class="container">
            <form class="form-validation row g-3" action="#">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">first name</label>
                    <input type="text" class="form-control" id="firstname">
                    <div class="validation">This field cannot be blank</div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                    <div class="validation">This field cannot be blank</div>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                    <div class="validation">This field cannot be blank</div>
                </div>
                <div class="col-md-6">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number">
                    <div class="validation">This field cannot be blank</div>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <div class="selectvalidation">select a value</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                        <div class="checkvalidation">Check me out</div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $(".form-validation").submit(function (e) {
                var optionselect = $('option:selected').val() == '';
                var inputcheck = $(this).val() == "";
                var gridCheck = ($("#gridCheck:checked").length)<=0;
                $('input', this).each(function () {
                    if (inputcheck) {
                        e.preventDefault();
                        $(this).next('.validation').show();
                    } else {
                        $(this).next('.validation').hide();
                    }
                });
                if (optionselect) {
                    $('.selectvalidation').show();
                } else{
                    $('.selectvalidation').hide();
                }

                if (gridCheck) {
                    $('.checkvalidation').show();
                }else{
                    $('.checkvalidation').hide();
                }
            });
        });

    </script>
</body>

</html>
